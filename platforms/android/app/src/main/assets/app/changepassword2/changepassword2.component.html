<ActionBar title="" style="background-color:black;">
    <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" tap="onNavBtnTap"></NavigationButton>


    <GridLayout col="1">
        <Label class="fa" [text]="'fa-bell' | fonticon" horizontalAlignment="right" style=" margin-top:30px; margin-bottom:3px; margin-right:60px; color:white; font-size:20px"></Label>

    </GridLayout>
    <GridLayout col="2">
        <Label class="fa" [text]="'fa-cart-plus' | fonticon" horizontalAlignment="right" style=" margin-top:30px; margin-bottom:3px; margin-right:35px; color:white; font-size:20px"></Label>

    </GridLayout>
</ActionBar>


<GridLayout #background scaleX="1.0" scaleY="1.0" class="background"></GridLayout>

<ScrollView>

    <StackLayout margin="20" verticalAlignment="top">
        <Label class="actionbar-title text pt-10" [text]="PasswordLabel" textWrap="true" style="color:#252525"></Label>

        <StackLayout class="form" padding="15">
            <StackLayout class="input-field">

                <TextField [hint]="oldpasswordhint" class="input" secure="true" [(ngModel)]="opass" style="color:black"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <!-- <Label text="Confirm Password password" class="label font-weight-bold m-b-5"></Label> -->
                <TextField hint="New Password" class="input" secure="true" [(ngModel)]="npass" style="color:black"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <StackLayout class="input-field">
                <!-- <Label text="Confirm Password password" class="label font-weight-bold m-b-5"></Label> -->
                <TextField hint="Confirm New Password" secure="true" class="input" [(ngModel)]="cnpass" style="color:black"></TextField>
                <StackLayout class="hr-light"></StackLayout>
            </StackLayout>

            <Button class="btn btn-primary" text="Next" (tap)="next()"></Button>
            <Button visibility="{{isNew ? 'collapse' : 'visible'}}" class="btn btn-primary" style="background-color:dimgray" text="Cancel" (tap)="cancel()"></Button>

        </StackLayout>
    </StackLayout>



</ScrollView>
