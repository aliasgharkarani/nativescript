<StackLayout style="background-color:rgb(250, 249, 249)">

  <StackLayout style="width:100%;height:7%;background-color: black" orientation="horizontal">

    <StackLayout style="width:2%;height:100%"></StackLayout>
    <StackLayout style="width:18%;height:100%">
      <img src="~/images/Backarrow (2).png" style="height:30;width:30;margin-top:20%" />
    </StackLayout>
    <StackLayout style="width:5%;height:100%"></StackLayout>
    <StackLayout style="width:50%;height:100%">
      <img src="~/images/logo.png" style="height:100%;width:80%;" />
    </StackLayout>
    <StackLayout style="width:15%;height:100%;">
      <img src="~/images/Notifications.png" style="height:70%;width:70%;margin-top:20%" />
    </StackLayout>
    <StackLayout style="width:15%;height:100%;">
      <img src="~/images/search.png" style="height:70%;width:70%;margin-top:20%" />
    </StackLayout>
  </StackLayout>

  <StackLayout>
    <label text="Make Sale" style="font-size:25;padding-left:2%;color:black"></label>
    <!-- <StackLayout  style="height:50%;width:95%;background-color:#ffffff;"> -->
    <StackLayout shadow="2" class="form" style="height:55%;width:97%;margin-top:5%;" xmlns="http://schemas.nativescript.org/tns.xsd"
      loaded="pageLoaded" xmlns:dd="nativescript-drop-down">

      <StackLayout orientation="horizontal">
        <StackLayout class="input-field" style="width:46%">
          <label text="Copper Id" style="font-size:12"></label>
          <StackLayout style="height:20%;border-width:3 3 3 3;border-color: rgb(173, 173, 160);border-radius:5;margin-top:3%">
            <TextField hint="Enter Copper Id" class="input" style="color:rgb(180,180,180);;font-size:13"></TextField>
          </StackLayout>
        </StackLayout>
        <StackLayout class="input-field" style="width:46%">
          <label text="Price (N)" style="font-size:12"></label>
          <StackLayout style="height:20%;border-width:3 3 3 3;border-color: rgb(173, 173, 160);border-radius:5;margin-top:3%">
            <TextField hint="Add the price of items" class="input" style="color:rgb(180,180,180);font-size:13"></TextField>
          </StackLayout>
        </StackLayout>
      </StackLayout>

      <StackLayout orientation="horizontal">
        <StackLayout class="input-field" style="width:46%">
          <label text="Select Cooperative" style="font-size:12"></label>
          <StackLayout class="input-field tfstyle" style="height:30%;width:100%;border-width:3 3 3 3;border-color: rgb(173, 173, 160);border-radius:5">
            <DropDown #dd backroundColor="red" [items]="items" [(ngModel)]="selectedIndex" (selectedIndexChanged)="onchange($event)"
              (opened)="onopen()" (closed)="onclose()" row="0" colSpan="2"></DropDown>
          </StackLayout>
        </StackLayout>

        <StackLayout class="input-field" style="width:46%">
          <label text="Account Type" style="font-size:12"></label>
          <StackLayout class="input-field tfstyle" style="height:30%;width:100%;border-width:3 3 3 3;border-color: rgb(173, 173, 160);border-radius:5">
            <DropDown #dd backroundColor="red" [items]="items" [(ngModel)]="selectedIndex" (selectedIndexChanged)="onchange($event)"
              (opened)="onopen()" (closed)="onclose()" row="0" colSpan="2"></DropDown>
          </StackLayout>
        </StackLayout>
      </StackLayout>

      <StackLayout orientation="horizontal">
        <StackLayout style="width:60%">
        </StackLayout>
        <StackLayout style="width:40%">
          <img src="~/images/addbtn.png" style="height:60%;width:80%" />
        </StackLayout>
      </StackLayout>

    </StackLayout>
    <!-- </StackLayout> -->
  </StackLayout>
  <!-- </StackLayout> -->
