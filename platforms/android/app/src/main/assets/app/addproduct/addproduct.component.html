<StackLayout style="background-color:#F6F6F6">

  <StackLayout style="width:100%;height:7%;background-color: black" orientation="horizontal">

    <StackLayout style="width:2%;height:100%"></StackLayout>
    <StackLayout style="width:18%;height:100%">
      <img src="~/images/Backarrow (2).png" style="height:30;width:30;margin-top:20%" />
    </StackLayout>
    <StackLayout style="width:5%;height:100%"></StackLayout>
    <StackLayout style="width:50%;height:100%">
      <img src="~/images/logo.png" style="height:100%;width:80%;" />
    </StackLayout>
    <StackLayout style="width:15%;height:100%;">
      <img src="~/images/Notifications.png" style="height:70%;width:70%;margin-top:20%" />
    </StackLayout>
    <StackLayout style="width:15%;height:100%;">
      <img src="~/images/search.png" style="height:70%;width:70%;margin-top:20%" />
    </StackLayout>
  </StackLayout>

  <StackLayout style="align-self: flex-start">
    <StackLayout style="height:60;background-color: black">
      <GridLayout class="list-group-item" columns="80, *" style="padding:10">
        <img row="0" col="0" src="~/images/add.png" style="height:30;width:30;" rowSpan="2" />
        <StackLayout style="align-self:center" row="0" col="1">
          <label row="0" col="1" class="h3" text="Add Product"></label>
          <label row="1" col="1" class="h5" text="Fil the form below to add your Product" style="height:25;"></label>
        </StackLayout>
      </GridLayout>
    </StackLayout>
  </StackLayout>


  <StackLayout orientation="horizontal" horizontalAlignment="center" style="margin-bottom:-15;margin-top:1%;z-index:70;position: absolute">
    <img src="~/images/Ellipse744.png" height="15%" />
  </StackLayout>
  <StackLayout style="height:62%;width:80%;background-color:#FFFFFB;;margin-top:-10">

    <StackLayout class="form" style="height:100%;width:80%;margin-top:5%" xmlns="http://schemas.nativescript.org/tns.xsd" loaded="pageLoaded"
      xmlns:dd="nativescript-drop-down">

      <StackLayout class="input-field">
        <TextField hint="Product Title" class="input"></TextField>
        <StackLayout class="tfstyle"></StackLayout>
      </StackLayout>

      <StackLayout class="input-field">
        <TextField hint="Set Price" class="input"></TextField>
        <StackLayout class="tfstyle"></StackLayout>
      </StackLayout>


      <StackLayout class="input-field">
        <TextField hint="Sale Price" class="input"></TextField>
        <StackLayout class="tfstyle"></StackLayout>
      </StackLayout>

      <StackLayout class="input-field">
        <TextField hint="Set Quantity" class="input"></TextField>
        <StackLayout class="tfstyle"></StackLayout>
      </StackLayout>

      <StackLayout class="input-field tfstyle" style="height:5%">
        <DropDown #dd backroundColor="red" [items]="items" [(ngModel)]="selectedIndex" (selectedIndexChanged)="onchange($event)"
          (opened)="onopen()" (closed)="onclose()" row="0" colSpan="2"></DropDown>
      </StackLayout>

      <StackLayout class="input-field tfstyle" style="height:5%">
        <DropDown #dd backroundColor="red" [items]="items" [(ngModel)]="selectedIndex" (selectedIndexChanged)="onchange($event)"
          (opened)="onopen()" (closed)="onclose()" row="0" colSpan="2"></DropDown>
      </StackLayout>

      <StackLayout class="input-field tfstyle" style="height:5%">
        <DropDown #dd backroundColor="red" [items]="items" [(ngModel)]="selectedIndex" (selectedIndexChanged)="onchange($event)"
          (opened)="onopen()" (closed)="onclose()" row="0" colSpan="2"></DropDown>
      </StackLayout>

      <StackLayout class="input-field">
        <TextField hint="Product Tags" class="input"></TextField>
        <StackLayout class="tfstyle"></StackLayout>
      </StackLayout>

      <!-- <StackLayout>
        <img src="~/images/RoundedRectangle1449.png" />
      </StackLayout> -->

    </StackLayout>
  </StackLayout>
  <StackLayout style="background-color:red;" orientation="horizontal" horizontalAlignment="center" style="align-self: center;margin-top:-30">
    <img src="~/images/Ellipse957.png" height="30%" style="margin-right:6%" />
    <img src="~/images/Ellipse958.png" height="30%" />
  </StackLayout>

  <StackLayout orientation="horizontal" style="background-color: orange;bottom:0;height:11%;margin-top:2%;padding:10">
    <StackLayout width="25%" height="100%">
      <img src="~/images/folder.png" style="background-color: red" style="height:30;width:35" />
      <label style="text-align:center;color: white;font-size:10" text="Shop"></label>
    </StackLayout>
    <StackLayout width="25%" height="100%">
      <img src="~/images/Home_Dashboard.png" style="background-color: red" style="height:30;width:35" />
      <label style="text-align:center;color: white;font-size:10" text="Track Order"></label>
    </StackLayout>
    <StackLayout width="25%" height="100%">
      <img src="~/images/settings (1).png" style="background-color: red" style="height:30;width:35" />
      <label style="text-align:center;color: white;font-size:10" text="Acept/Deny"></label>
    </StackLayout>
    <StackLayout width="25%" height="100%">
      <img src="~/images/tabs.png" style="background-color: red" style="height:30;width:35" />
      <label style="text-align:center;color: white;font-size:10" text="My Account"></label>
    </StackLayout>
  </StackLayout>
</StackLayout>
