<ActionBar title="Enter 6 digits OTP">

</ActionBar>


<GridLayout #background scaleX="1.0" scaleY="1.0" class="background"></GridLayout>

<ScrollView>

    <StackLayout margin="20" verticalAlignment="top">
        <StackLayout class="form" padding="5">
            <StackLayout class="input-field">
                <!-- <Label text="Enter Staff ID" class="label font-weight-bold m-b-5"></Label> -->
                <Label class="actionbar-title text pt-8" text="Please wait while we verify your mobile number" textWrap="true" style="color:#252525"></Label>
                <Label class="actionbar-title text pt-8" text="(Enter The OTP below)" textWrap="true" style="color:#252525"></Label>

            </StackLayout>

            <StackLayout class="input-field">


            </StackLayout>



        </StackLayout>

        <StackLayout class="form" padding="5">



            <StackLayout class="input-field">
                <StackLayout margin="10" verticalAlignment="center">
                    <TextField maxLength=6 style="font-size:50px;color:goldenrod" hint="_ _ _ _ _ _" class="input" [(ngModel)]="tpass" keyboardType="number"></TextField>
                </StackLayout>
                <StackLayout margin="10" verticalAlignment="center">
                    <GridLayout columns="auto,auto,auto" rows="auto,auto,auto">
                        <Label col="0" row="0" text="Didn't receive an OTP?" textWrap="true" style="color:rgb(14, 13, 13)" class="text-center footnote"></Label>
                        <Label col="2" row="0" (tap)="genarateNewToken()" text="  RESEND." textWrap="true" style="color:#FF9900" class="text-center footnote"></Label>
                    </GridLayout>
                </StackLayout>
                <Button class="btn btn-primary w-full" text="Continue" (tap)="verifyOTP()"></Button>
            </StackLayout>



        </StackLayout>
    </StackLayout>



</ScrollView>
