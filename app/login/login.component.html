<StackLayout class="coverImage">

  <StackLayout orientation="horizontal" horizontalAlignment="center" style="height:15%">
  </StackLayout>

  <StackLayout orientation="horizontal" horizontalAlignment="center" style="width:60%">
    <img src="~/images/companyname.png" />
  </StackLayout>

  <StackLayout orientation="horizontal" horizontalAlignment="center" style="height:10%">
  </StackLayout>

  <StackLayout orientation="horizontal" horizontalAlignment="center" style="height:10%;width:80%">
    <StackLayout style="width:20%;height:45%;align-self: center;align-self: flex-end">
        <img src="~/images/idlogo.png" />
    </StackLayout>
    <StackLayout class="input-field" style="width:80%;height:100%; vertical-align: center">
      <TextField hint="Enter Vender Id"  class="input text" style="color:white;placeholder-color:white;font-size:12;border-bottom-width:0;border-color:none; "></TextField>
    </StackLayout>
  </StackLayout>

  <StackLayout orientation="horizontal" horizontalAlignment="center" style="height:10%;width:80%;margin-top:3%">
      <StackLayout style="width:20%;height:45%;align-self: center;align-self: flex-end">
          <img src="~/images/lockicon.png" />
      </StackLayout>
      <StackLayout class="input-field" style="width:80%;height:100%; vertical-align: center ">
        <TextField hint="Enter Password" class="input text" style="color:white;placeholder-color:white;font-size:12;border-bottom-width: 1;border-color:orange;"></TextField>
      </StackLayout>
    </StackLayout>

    <StackLayout orientation="horizontal" horizontalAlignment="center" style="height:10%;margin-top:2%">
        <img src="~/images/loginbutton.png" style="width:70%"/>
      </StackLayout>

      <StackLayout orientation="horizontal" style="height:5%;margin-top:2%;width:60%">
      <label text="Forgot Password?" style="color:white;width:40%;font-size:10"></label>  
      <label style="width:15%"></label>  
      <label text="Do you have account?" style="color:white;width:45%;font-size:10"></label>  

      </StackLayout>
</StackLayout>
