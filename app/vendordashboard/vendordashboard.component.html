      <ScrollView style="height:41%;margin-top: 3%" orientation="vertical" sdkExampleTitle sdkToggleNavButton>
        <StackLayout>
          <ng-container *ngFor="let item of data; index as i;">
            <Stacklayout style="width:85%; height:100%">
              <StackLayout orientation="horizontal" style="height:100%;" (tap)="expand(i)">
                <StackLayout style="width:20%" VerticalAlignment="center">
                  <img [src]="'~/images/'+item.coverUrl" height="90px" width="100%" style="margin-top:18%;" />
                </StackLayout>
                <StackLayout style="width:50%;vertical-align: center">
                  <label [text]="item.name"></label>
                  <label [text]="item.date" style="margin-top:2%;color:rgb(141, 139, 139)"></label>
                </StackLayout>
                <StackLayout style="width:30%;vertical-align: center;text-align:right">
                  <label [text]="item.price"></label>
                  <label [text]="'Order ID: '+item.orderId" style="margin-top:2%;color:rgb(141, 139, 139)"></label>
                </StackLayout>
              </StackLayout>
              <StackLayout class="scale-in-ver-top" *ngIf="i === expandedItemIndex" [ngStyle]="{'height':i === expandedItemIndex?'100%':'10%'}">
                <StackLayout style="height:100%" orientation="horizontal">
                  <StackLayout style="width:20%;"></StackLayout>
                  <StackLayout style="width:40%;margin-top:15%">
                    <label text="Vendor Payment" style="font-size:12"></label>
                    <StackLayout orientation="horizontal">
                      <label text="14 Feb,2018" style="font-size:12"></label>
                      <label text="ID:2215230" style="font-size:12"></label>
                    </StackLayout>
                  </StackLayout>
                  <StackLayout style="width:10%"></StackLayout>
                  <StackLayout style="width:30%;margin-top:15%">

                      <img src="~/images/approve.png" height="35px" width="80%" style="margin-top:20%" />
                    </StackLayout>
                  </StackLayout>
                </StackLayout>
              </StackLayout>
            </Stacklayout>
          </ng-container>
        </StackLayout>
